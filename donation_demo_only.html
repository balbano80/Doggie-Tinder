<body>

<div class="wrapper">
    <!-- Uniform header with logo across the top of web page -->
    <div class="jumbotron">
        <div>
            <img src="images/dog.png" alt="Give a Dog a Bone Logo" class="img-responsive logo">
        </div>
    </div>


<!-- Container for dog display image and individual dog details -->


<div class="card" style="width:45%;">
        <div id="tag">

            <img class="card-img-top" src="https://host.urbo.com/image/upload/w_1000,q_auto,c_fill/v1492101941/n2x8k61hhtudxvlkyzjj.jpg"
                alt="Card image cap">

            <!-- <div class="textCard">      -->
            <div class="row">
                <h2 style="margin-left: 35px">Breed:
                    <span class="info" id="breed"> Lab </span>
                </h2>
                <h2 class="test">Age:
                    <span class="info" id="age"> Young </span>
                </h2>
            </div>
            <div class="row">
                <h2 style="margin-left: 35px">Size:
                    <span class="info" id="size"> Small </span>
                </h2>
                <h2 class="test">Sex:
                    <span class="info" id="sex"> Male </span>
                </h2>
            </div>
        </div>
    </div>
</div>

<!-- Container donation user interaction -->
    <div class="row">
        <div class="col-lg-12">
            <div class="donateContainer">
                <h4 id="WantToHeader">Want to throw a dog a bone?</h4>
                <br>
                <h6 id="MakeDonation">Make a Donation Below:</h6>
                <br>
            <div class="buttonHolder">
                <div class="btn-group btn-group-lg" id="donationButtons">
                    <button type="button" class="btn btn-primary" id="oneDollar">$1</button>
                    <button type="button" class="btn btn-primary" id="threeDollar">$3</button>
                    <button type="button" class="btn btn-primary" id="fiveDollar">$5</button>
                </div>
            </div>
                      

            </div>
        </div>
    </div>
