<!DOCTYPE !DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style2.css" />
    <link rel="stylesheet" href="magic.css">

</head>

<body>

<div class="container-fluid">
    </div>
        <div class="card" style="width:45%;">
            <div id="tag">

            <img class="card-img-top" src="https://host.urbo.com/image/upload/w_1000,q_auto,c_fill/v1492101941/n2x8k61hhtudxvlkyzjj.jpg"alt="Card image cap">
            <div class="row">
                    <h2 style="margin-left: 35px">Breed:
                        <span class="info" id="breed"> Lab </span>
                    </h2>
                <h2 class="test">Age:
                    <span class="info" id="age"> Young </span>
                </h2>
            </div>
            <div class="row">
                <h2 style="margin-left: 35px">Size:
                    <span class="info" id="size"> Small </span>
                </h2>
                <h2 class="test">Sex:
                    <span class="info" id="sex"> Male </span>
                </h2>
            </div>
            <div class="textCard">
                <div class="mainButtons">
                    <button type="button" class="glyphicon" id="woof" title="Adopt A Dog"></button>
                    <button type="button" class="glyphicon_two" id="next" title="Swipe for Next Dog"></button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer text-center">
        <div class="container">
            <img src="images/dog.png" class="logo" />
        </div>
    </footer>

    <script src="javascript.js"></script>

</body>

</html>
